<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Calculator</title>
        <meta charset = "utf-8">
        <link href = "./css/style.css" rel = "stylesheet">
        <script src = "./js/script.js" defer></script>
    </head>
    <body>
        <h1 class = "h1-heading">Calculator</h1>
        <div class = "calculator">
            <div class = "display"></div>
            <div class = "keypad">
                <div class ="key-container">
                    <div class = "key all-clear"></div>
                    <div class = "key clear"></div>
                    <div class = "key plus-minus"></div>
                    <div class = "key plus"></div>
                </div> 
                <div class ="key-container">
                    <div class = "key number-7"></div>
                    <div class = "key number-8"></div>
                    <div class = "key number-9"></div>
                    <div class = "key minus"></div>
                </div> 
                <div class ="key-container">
                    <div class = "key number-4"></div>
                    <div class = "key number-5"></div>
                    <div class = "key number-6"></div>
                    <div class = "key multiply"></div>
                </div> 
                <div class ="key-container">
                    <div class = "key number-1"></div>
                    <div class = "key number-2"></div>
                    <div class = "key number-3"></div>
                    <div class = "key divide"></div>
                </div> 
                <div class ="key-container">
                    <div class = "key number-0"></div>
                    <div class = "key decimal-point"></div>
                    <div class = "key equal"></div>
                </div> 
            </div>
        </div>
    </body>
</html>
